name: Continuous Integration

on:
  push:
    paths-ignore:
      - README.md
    branches:
      - main
      - exercise-9  
  pull_request:
    paths-ignore:
      - README.md
    branches:
      - main
      - 'exercise**'           
jobs:
  docker-run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build container
        run: docker build --target test --tag todo-app-test .
      - name: Run container
        run: docker run todo-app-test
  docker-run-main:
    needs: docker-run-test    
    runs-on: ubuntu-latest
        run: echo Publishing!
