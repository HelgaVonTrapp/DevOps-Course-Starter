name: Continuous Integration

on:
  push:
    paths-ignore:
      - README.md
    branches:
      - main
      - exercise-8  
  pull_request:
    paths-ignore:
      - README.md
    branches:
      - main
      - 'exercise**'           
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build container
        run: docker build --target test --tag todo-app-test .
      - name: Run container
        run: docker run todo-app-test
