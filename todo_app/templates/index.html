{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}
{% block content %}

  <div class="jumbotron">
    <h1 class="display-4"><b>To-Do App</b></h1>
    <p class="lead"><b>Just another to-do app.</b></p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for items in todos%}
         <li> {{items.id}} {{items.title}} - {{items.status}}</li>
         {%endfor%}
      </ul>
    </div>
  </div>

{% endblock %}
